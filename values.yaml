# Default values for oda-bot-nb2w.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: densavchenko/odabot-galaxy 
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: test0.1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

externalSecrets:
  github-cred: github-cred

storage_class: nfs

settingsContent: |
  [nb2galaxy]

  tools_repo = "https://github.com/dsavchenko/tools-astro.git"
  target_branch = 'main'
  target_tools_repo = "https://github.com/esg-epfl-apc/tools-astro.git"
  repo_cache_path = "/nb2galaxy-cache"
  state_storage = "/nb2galaxy-cache/oda-bot-runtime-galaxy.yaml"
  git_identity = {name = "ODA bot", email = "noreply@odahub.io"}
  git_credentials = "/.git-credentials"